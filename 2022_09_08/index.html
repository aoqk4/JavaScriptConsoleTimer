      document.addEventListener("DOMContentLoaded", () => {
        const textCon = document.querySelector(".textCon");
        const longinBtn = document.querySelector("#submit");
        const passCon = document.querySelector(".passCon");

        const curId = "12345";
        const curPass = "1234";

        textCon.addEventListener("change", (event) => {
          textCon.textContent = event.target.value;
        });
        passCon.addEventListener("change", (event) => {
          passCon.textContent = event.target.value;
        });

        longinBtn.addEventListener("click", () => {
          if (textCon.textContent === "") {
            alert("아이디를 입력하세요");
          } else if (passCon.textContent === "") {
            alert("비밀번호를 입력하세요");
          } else {
            if (
              textCon.textContent === curId &&
              passCon.textContent === curPass
            ) {
              alert("로그인 되었습니다.");
            }
          }
        });
