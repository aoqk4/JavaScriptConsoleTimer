<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <style>
      #avatar {
        position: absolute;
        left: 100px;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const imoji = document.querySelector("#avatar");
        let x = 0;
        let y = 0;
        document.addEventListener("keydown", (event) => {
          switch (event.key) {
            case "ArrowLeft":
              x += 100;
              imoji.style.left = `${x}px`;
              break;
            case "ArrowRight":
              x -= 100;
              imoji.style.left = `${x}px`;
            case "ArrowUp":
              y += 20;
              imoji.style.top = `${y}px`;
            case "ArrowDown":
              y -= 20;
              imoji.style.top = `${y}px`;
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="avatar">üç≥</div>
  </body>
</html>
